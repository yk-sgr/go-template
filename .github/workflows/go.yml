name: Go

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.24.1'
    - name: Check out code
      uses: actions/checkout@v4
    - name: Get dependencies
      run: go get -v ./...
    - name: Build
      run: go build -v ./cmd/...
    - name: Test
      run: go test -v ./...